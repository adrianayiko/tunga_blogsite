<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
</head>
<body>
    <h2>Create New Post</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title(size=32) }}<br>
        {{ form.content.label }} {{ form.content(rows=5, cols=32) }}<br>
        {{ form.submit() }}
    </form>
    <p><a href="{{ url_for('blog.index') }}">Back to Blog</a></p>
</body>
</html>
