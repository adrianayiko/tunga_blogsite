<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
    <p><a href="{{ url_for('blog.new_post') }}">Create New Post</a></p>
    
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>Posted by User ID: {{ post.author_id }} on {{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
        </div>
    {% else %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
