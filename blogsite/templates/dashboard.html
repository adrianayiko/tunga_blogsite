{% extends "base.html" %}
{% block content %}
    <h2>Create a new blog post</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.title.label }} {{ form.title(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.content.label }} {{ form.content(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class_="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
