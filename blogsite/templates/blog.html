{% extends "base.html" %}
{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>Posted by {{ post.author.username }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
